{% extends '_base.html' %}

{% block title %}
    	Download
{% endblock %}

{% block content %}
    <section class="max-w-sm mx-auto">
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8 m-4">
                  {% if download_link is not None %}
                  <u><strong><h1 class="text-3xl mb-4 text-center font-bold leading-tight tracking-tight text-green-900 md:text-2xl dark:text-green">
                      <a href="{{ download_link }}" >Download Book Now</a>
                  </h1></strong></u>
                  {% else %}
                      <strong><h2 style="color: red" class="text-3xl mb-4 text-center font-bold leading-tight tracking-tight text-red-700 md:text-2xl">
                        There's No Download Link For That Moment
                  </h2></strong>
                  {% endif %}
                  <a href="/book/{{ book.id }}">
                    <div class="book mx-auto">
                        <div class="book__cover">
                            <img class="book__cover-img" src="{{ book.thumbnail }}" alt="{{ book.title }}">
                        </div>
                        <div class="book__pages"></div>
                    </div>
                </a>
              </div>
      </div>
    </section>
{% endblock %}
